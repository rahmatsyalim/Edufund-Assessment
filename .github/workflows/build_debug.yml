name: Build Debug

on: workflow_dispatch

jobs:
  lint_check_job:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Lint Check
        run: ./gradlew lintDebug

      - name: Upload Lint Report
        uses: actions/upload-artifact@v3
        with:
          name: lint-report.html
          path: app/build/reports/lint-results-debug.html

  assemble_job:
    needs: [ lint_check_job ]
    name: Generate Debug APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: gradle

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Get current date
        id: date
        run: |
          echo "current=$(date +'%Y.%m.%d.%H.%M')" >> "$GITHUB_OUTPUT"

      - name: Expose app version
        uses: michpohl/android-expose-version-name-action@v1.0.0
        with:
          expose-version-name: 'true'
          expose-version-code: 'false'
          path: app/build.gradle.kts

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: "com.syalim.edufundtest.debug-v$ANDROID_VERSION_NAME-${{ steps.date.outputs.current }}.apk"
          path: app/build/outputs/apk/debug/**.apk
